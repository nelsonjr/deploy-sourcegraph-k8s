- op: add
  path: /spec/template/spec/initContainers
  value:
    - name: transfer-cache
      image: us-central1-docker.pkg.dev/nelsona-sandbox/nelsona-dev-images/alpine-3.14:5.0.4
      command:
        [
          "sh",
          "-c",
          'if [[ "$(stat -c ''%u'' /mnt/cache)" -ne 100 ]]; then chown -R 100:101 /mnt/cache; fi',
        ]
      volumeMounts:
        - mountPath: /mnt/cache
          name: cache-ssd
      securityContext:
        runAsUser: 0
